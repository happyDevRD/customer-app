<div class="card bg-dark text-white">
  <div class="card-header">{{titulo}} </div>
  <div class="card-body">
    <form (ngSubmit)="create()">
      <div class="form-group row">
        <label for="nombre" class="cl-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.firstName" name="name">
        </div>
      </div>

      <div class="form-group row">
        <label for="apellido" class="cl-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.lastName" name="apellido">
        </div>
      </div>

      <div class="form-group row">
        <label for="direcciones" class="cl-form-label col-sm-2">Direcciones</label>
        <div class="col-sm-6">
          <input type="text" class="form-control"  [(ngModel)]="cliente.addres" name="direcciones">
        </div>
      </div>

      <div class="form-group row">
        <label for="mail" class="cl-form-label col-sm-2">Mail</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.mail" name="mail">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!cliente.id else elseBlock">Crear</button>
            <ng-template #elseBlock>
                <button class="btn btn-primary" role="button">Editar</button>
            </ng-template>
        </div>
    </div>
    </form>
  </div>
</div>
